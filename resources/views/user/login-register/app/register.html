<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelajah Nusantara | Register</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="login">
        <form action="">
          <h1>Get started.</h1>
          <hr />
          <label for="name">Name</label>
          <input type="text" placeholder="your name" />
          <label for="Email">Email</label>
          <input type="text" placeholder="example@gmail.com" />
          <label for="password">Password</label>
          <input type="password" placeholder="password" />
          <button type="submit">Sign Up</button>

          <div class="signin">
            <p>Or sign up with</p>
            <a href="https://google.com" title="google" class="google-icon"> <i class="fa-brands fa-google"> </i> </a>
            <p>Already have an account? <a href="../app/login.html" title="page sign in" class="sign-icon"> Sign in </a></p>
          </div>
        </form>
      </div>
      <div class="right">
        <img src="../img/profile.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
